<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="calculadora">
        <div id="teclado">
            <div class="grid-container">
                <div><button>7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
                <div>
                    <button class="btn-division">&#247</button>
                </div>
                <div><button class="btn-plus">+/-</button></div>
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
                <div><button class="btn-multiplication">&#215;</button></div>
                <div style="position: relative;"><button class="btn-delete"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" class="bi bi-backspace" viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                  </svg></button></div>
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div><button class="btn-subtraction">&#8722;</button></div>
                <div class="equal">
                    <button class="btn-equal">=</button>
                </div>
                <div><button>C</button></div>
                <div><button>0</button></div>
                <div><button>.</button></div>
                <div><button class="btn-plus">+</button></div>
            </div>

        </div>
    </div>
</body>

</html>
